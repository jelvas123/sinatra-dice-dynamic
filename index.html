get("/dynamic/50/6") do
  @rolls = []

  50.times do
    die = rand(1..6)

    @rolls.push(die)
  end

  erb(:flexible)
end
<!-- /views/flexible.erb -->

<h1>50d6</h1>

<ul>
  <% @rolls.each do |a_roll| %>
    <li>
      <%= a_roll %>
    </li>
  <% end %>
</ul>
# /app.rb
